<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR</title>
    <link rel="icon" href="/static/img/logo.png">
    <style>
        .nav-button {
            font-size: 1.6rem;
            color: rgba(255, 255, 255, 0.9);
            opacity: 0.8;
            cursor: pointer;
            transition: all 400ms;
        }

        .nav-button:hover {
            color: lime;
            text-decoration: underline;
        }

        body {
            background: url(/static/img/bg.jpg) no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100%;
            height: fit-content;
        }

        footer {
            position: absolute;
            bottom: 0;
        }

        #icon-div {
            background: url(/static/img/logo.png) no-repeat;
            background-size: contain;
            width: 50px;
            height: 50px;
            margin-top: 10px;
            margin-left: 20px;

        }

        header {
            display: flex;
            justify-content: space-evenly;
            width: 80%;
            margin-top: 1rem;
        }

        .center-div {
            min-width: 700px;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .shadow {
            position: relative;
            margin-top: 60px;
            width: 60%;
            height: 200px;
            justify-content: space-evenly;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(20, 20, 20);
            /* border: 5px solid yellow; */
        }

        .shadow::before,
        .shadow::after {
            content: "";
            position: absolute;
            top: -1px;
            left: -1px;
            background: linear-gradient(35deg,
                    #fb0094,
                    #0000ff,
                    #00ff00,
                    #ffff00,
                    #ff0000,
                    #fb0094,
                    #0000ff,
                    #00ff00,
                    #ffff00,
                    #ff0000,
                    #fb0094,
                    #0000ff,
                    #00ff00,
                    #ffff00,
                    #ff0000,
                    #fb0094,
                    #0000ff,
                    #00ff00);
            background-size: 400% 200%;
            z-index: -1;
            width: calc(100% + 2px);
            height: calc(100% + 2px);
            animation: spin 30s infinite linear;
        }

        @keyframes spin {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 100% 10%;
            }

            100% {
                background-position: 0 0;
            }
        }

        .shadow::after {
            filter: blur(15px);
        }

        .neonbutton {
            user-select: none;
            width: 200px;
            height: 40px;
            color: rgb(238, 34, 156);
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid rgb(238, 34, 156);
            text-align: center;
            overflow: hidden;
            padding-top: 0.2em;
            text-shadow: 0 0 1px rgb(81, 81, 81), 0 0 3px rgb(119, 24, 81);
            box-shadow: inset 0 0 10px 1px rgb(238, 34, 156),
                0 0 6px 1px rgb(238, 34, 156);
        }

        .neonbutton:hover {
            background-color: rgb(238, 34, 156);
            color: black;
            box-shadow: inset 0 0 20px 2px rgb(238, 34, 156),
                0 0 16px 2px rgb(238, 34, 156);
        }

        #outputdiv {
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 40px;
            font-size: 1.2rem;
            padding: 10px;
            max-width: 100%;
            line-height: 1.5;
            border-radius: 5px;
            min-width: 80%;
            max-width: 80%;
            color: white;
            border: 1px solid rgba(19, 19, 19, 0.69);
            box-shadow: 0 0 4px green;
            background-color: rgba(2, 2, 2, 0.696);
            height: 500px;
        }

        #outputdiv:hover {
            box-shadow: 0 0 6px green;
        }

        #outputdiv:focus {
            outline: none;
        }

        .section {
            margin: 40px;
            width: 50%;
            display: flex;
            justify-content: space-evenly;
        }

        .section div {
            user-select: none;
            color: aqua;
            font-size: 1.2rem;
            margin: 1rem;
            border: 1px solid currentColor;
            padding: 0.6em 1.6em;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 0 10px 1px currentColor, inset 0 0 10px 1px currentColor;
            text-shadow: 0 0 1px black, 0 0 2px currentColor;
            cursor: pointer;
            border: 1px solid aqua;
        }

        .section div:hover {
            color: black;
            box-shadow: 0 0 10px 2px aqua, inset 0 0 10px 2px aqua;
            background-color: aqua;
        }

        @media screen and (width:500px) {
            .outputdiv {
                width: 90%;
            }
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <a id="icon-div" href="admin">
        </a>
        <nav class="nav h-20 rounded-sm " style="margin: 1rem;font-size: 1.4rem;overflow: hidden;">
            <ul class="flex justify-end  mx-10 space-x-10 ">
                <a class="font-bold nav-button" href="/">Home</a>
                <a class="font-bold nav-button" href="about">About</a>
                <a class="font-bold nav-button" href="contact">Contact</a>
            </ul>
        </nav>
    </header>
    <div class="center-div">
        <div class="shadow">
            <div id="custombutton" class="neonbutton">Choose File
            </div>
            <form method="post" enctype="multipart/form-data" style="color:rgb(21, 20, 20)">
                {% csrf_token %}
                <!-- <input type="text" name="language"> -->
                <input type="file" name="image" id="choose-file" hidden="hidden" accept=".pdf,.jpg,.jpeg,.png">
                <input type="submit" class="neonbutton" />
            </form>
        </div>
    </div>
    <section class="section">
        <div id="doutput" onclick="downloadoutput()">Download Output</div>
        <div>Availave Button</div>
    </section>
    <textarea name="" id="outputdiv">
    {{output}}
</textarea>

</body>




<script>
    var inputbutton = document.getElementById("choose-file");
    var custombutton = document.getElementById("custombutton")
    custombutton.addEventListener("click", function () {
        inputbutton.click();
    });
    inputbutton.addEventListener("change", function () {
        if (inputbutton.value) {
            custombutton.innerHTML = inputbutton.value.slice(12);
        }
        else {
            custombutton.innerHTML = "Please Choose your file.";
        }
    });
</script>

<script src="../static/javascript.js"></script>

</html>
